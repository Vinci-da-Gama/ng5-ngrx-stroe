<div class="row">
	<div class="col-sm">
		<img [src]="(recipeState | async).recipes[id].imagePath" alt="{{ (recipeState | async).recipes[id].name }}" class="img-responsive"
		    style="max-height: 300px;">
	</div>
</div>
<div class="row">
	<div class="col-sm">
		<h1>{{ (recipeState | async).recipes[id].name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm">
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Split me</button>
			<div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
				<button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
				<div class="dropdown-menu" ngbDropdownMenu>
					<button class="dropdown-item" (click)="onAddToShoppingList(); openVerticallyCentered(content)">
						To Shopping List
					</button>
					<button class="dropdown-item" (click)="onEditRecipe()">
						Edit Recipe
					</button>
					<button class="dropdown-item" (click)="onDeleteRecipe()">
						Delete Recipe
					</button>
				</div>
			</div>
		</div>
		<ng-template #content let-c="close" let-d="dismiss">
			<div class="modal-header">
				<h4 class="modal-title">Modal title</h4>
				<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>One fine body&hellip;</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light" (click)="c('Close click')">
					Close
				</button>
				<button type="button" class="btn btn-outline-success" (click)="c('okclick')">
					Go Shopping-list page
				</button>
			</div>
		</ng-template>
		<pre>Modal Close Result --> {{closeResult}}</pre>
		<!-- <div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">
				Manage Recipe
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
				</li>
				<li>
					<a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
				</li>
				<li>
					<a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
				</li>
			</ul>
		</div> -->
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{ (recipeState | async).recipes[id].description }}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
				{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
