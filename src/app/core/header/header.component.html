<div class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" [routerLink]="['/']">Recipes_Book</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ng5wpk-navbar-collapse" aria-controls="ng5wpk-navbar-collapse"
	    aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="ng5wpk-navbar-collapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" routerLink="">
					Home
				</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" routerLink="/recipes">
					Recipes
				</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" [routerLink]="['sl']">
					Shopping List
				</a>
			</li>
			<ng-template [ngIf]="!(authState | async).isAuthen">
				<li class="nav-item" routerLinkActive="active">
					<a class="nav-link" routerLink="/signup">Register</a>
				</li>
				<li class="nav-item" routerLinkActive="active">
					<a class="nav-link" routerLink="/signin">Login</a>
				</li>
			</ng-template>
			<li class="nav-item" *ngIf="(authState | async).isAuthen">
				<a class="nav-link" (click)="onLogout()">
					Logout
				</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item" *ngIf="!(authState | async).isAuthen">
				Need login to fetch Data
			</li>
			<li class="nav-item dropdown" *ngIf="(authState | async).isAuthen">
				<div ngbDropdown placement="bottom-right" class="d-inline-block">
					<button class="btn btn-outline-primary" id="handleDataDropdown" ngbDropdownToggle>
						Save/Fetch
					</button>
					<div ngbDropdownMenu aria-labelledby="handleDataDropdown">
						<button class="dropdown-item" (click)="onSaveData()">
							Save Data
						</button>
						<button class="dropdown-item" (click)="onFetchData()">
							Fetch Data
						</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
